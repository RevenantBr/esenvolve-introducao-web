<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>
    <form action="/submit" method="post">
        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
        </fieldset>
        
        <!-- Pesquisa -->
        <fieldset>
            <legend>Pesquisa</legend>
            <p>1. Como você avalia a qualidade do nosso serviço?</p>
            <input type="radio" id="excelente" name="qualidade_servico" value="excelente" required>
            <label for="excelente">Excelente</label><br>
            <input type="radio" id="bom" name="qualidade_servico" value="bom" required>
            <label for="bom">Bom</label><br>
            <input type="radio" id="regular" name="qualidade_servico" value="regular" required>
            <label for="regular">Regular</label><br>
            <input type="radio" id="ruim" name="qualidade_servico" value="ruim" required>
            <label for="ruim">Ruim</label><br><br>
            
            <p>2. Você recomendaria nosso serviço a outras pessoas?</p>
            <input type="radio" id="sim" name="recomendacao" value="sim" required>
            <label for="sim">Sim</label><br>
            <input type="radio" id="nao" name="recomendacao" value="nao" required>
            <label for="nao">Não</label><br><br>
            
            <p>3. Qual foi o principal motivo da sua avaliação?</p>
            <select id="motivo" name="motivo" required>
                <option value="">Selecione</option>
                <option value="atendimento">Atendimento</option>
                <option value="preco">Preço</option>
                <option value="qualidade">Qualidade</option>
                <option value="prazo">Prazo</option>
                <option value="outro">Outro</option>
            </select><br><br>
        </fieldset>
        
        <!-- Autorização -->
        <label for="autorizacao">
            <input type="checkbox" id="autorizacao" name="autorizacao">
            Autorizo compartilhar minha resposta com terceiros.
        </label><br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
